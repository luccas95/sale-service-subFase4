name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build, Test and Docker Push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c처digo
      uses: actions/checkout@v3

    - name: Configurar Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Dar permiss찾o para o gradlew
      run: chmod +x gradlew

    - name: Build, Testes e Relat처rio de Cobertura
      run: ./gradlew clean test jacocoTestReport

    - name: Upload do relat처rio JaCoCo
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: build/jacocoHtml

    - name: Build da imagem Docker
      run: |
        docker build -t sale-service:${{ github.sha }} .
        docker tag sale-service:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/sale-service:latest

    - name: Login no DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push da imagem
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/sale-service:latest
