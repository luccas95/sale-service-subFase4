apiVersion: apps/v1
kind: Deployment
metadata:
  name: sale-service
  labels:
    app: sale-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sale-service
  template:
    metadata:
      labels:
        app: sale-service
    spec:
      containers:
        - name: sale-service
          image: ${{ secrets.DOCKER_USERNAME }}/sale-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-service:5432/salesdb
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
